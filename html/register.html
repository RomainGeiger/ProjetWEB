<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="inactive underlineHover"><a href="login.html">Connexion</a></h2>
            <h2 class="active">Inscription</h2>

            <form action="register.php" method="post" onsubmit="return validateForm();">
                <input type="text" name="nom" placeholder="Nom" required />
                <input type="text" name="prenom" placeholder="Prénom" required />
                <input type="tel" name="tel" placeholder="Numéro de téléphone" required />
                <input type="email" name="email" placeholder="Adresse e-mail" required />
                <input type="password" id="password" name="password" placeholder="Mot de passe" required />
                <input type="password" id="password2" name="password2" 
                       placeholder="Vérifier le mot de passe" required />
                <select name="sexe" required>
                    <option value="">Sexe</option>
                    <option value="1">Homme</option>
                    <option value="2">Femme</option>
                    <option value="0">Autre</option>
                </select>
                <input type="date" name="age" placeholder="Date de naissance" required />
                <input type="submit" value="S'inscrire" />
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var pw1 = document.getElementById("password").value;
            var pw2 = document.getElementById("password2").value;
            if (pw1 !== pw2) {
                alert("Les mots de passe ne correspondent pas.");
                return false;
            }
            return true;
        }

        // Affichage d'erreurs depuis PHP
        const params = new URLSearchParams(window.location.search);
        if (params.get('erreur') === '2') {
            alert("Les mots de passe ne correspondent pas.");
        } else if (params.get('erreur') === '3') {
            alert("Adresse e-mail déjà utilisée.");
        }
    </script>
</body>
</html>
